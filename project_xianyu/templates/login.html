<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>会员登录</title>
  <link rel = "shortcut icon" href = "/static/image/图标.png">
  <link rel="stylesheet" href="/static/css/login.css" type="text/css">
  <script src="/static/js/common.js"></script>
  <script src="/static/jquery/jquery-3.1.1.min.js"></script>
  <script src="/static/jquery/jquery.cookie.js"></script>
{#  <script src="../static/js/jquery-1.11.3.js"></script>#}
  <script src="/static/js/login.js"></script>
</head>
<body>
    <div id="top">
        <h2>会员登录</h2>
    </div>
    <div id="main">
        <div class="left">
          <div id="sty1">
            <img src = "/static/image/小钱钱.png" alt = "">
          </div>
          <div id="sty2">
            <img src = "/static/image/小钱钱.png" alt = "">
          </div>
          <div id="sty3">
            <img src = "/static/image/小钱钱.png" alt = "">
          </div>
        </div>
        <form action="javascript:">
            {% csrf_token %}
            <div id="special"><span id="show"></span></div>
            <div class="form-line">
                <p>帐号/邮箱</p>
                <input type="text" id="user_account" placeholder="请输入您的帐号或邮箱" class="uinput">
            </div>
            <div class="form-line">
                <p>密码</p>
                <input type="password" id="user_pwd" placeholder="请输入密码" class="uinput"
                       minlength="6" maxlength="20">
            </div>
            <div class="form-line">
                <p>验证码</p>
                <input type="text" placeholder="请输入验证码" id="code" class="uinput">
            </div>
            <div class="form-line-2">
                <img id="Img" width="150px" height="45px" src="/code" onclick="this.src='/code?'+Math.random()" >
                <a href="javascript:" onclick="Img.src='/code?'+Math.random()">看不清?换一张</a>
            </div>
            <div class="form-line">
                <p></p>
                <div style="font-size: 16px">
                    <input type="checkbox" id="rem">记住密码
                    <p >
                        <a href="/update_pwd" >忘记密码?</a>
                    </p>
                </div>
            </div>
            <div class="form-line">
                <p></p>
                <div>
                  <button class="btu" onclick="checkvalid()">登录</button>
                  <a href="/register" class="btu">会员注册</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
