<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联系客服</title>
<link rel="stylesheet" href="../static/css/lianxiKEFU.css" type="text/css">
</head>
<body>
    <div class="Content-Main">
    <div class="Content-Main1">
        <h1>很高兴见到您,有什么可以帮助到您</h1>
    </div>
    <form action="" method="post" class="form-report">
        <label>
            <span>联系方式:</span>
            <select name="select2" class="select2">
                <option value="Email">电子邮箱</option>
                <option value="Phone">手机号</option>
                <option value="QQ">QQ</option>
            </select>
            <input type="text" placeholder="建议使用邮箱">
        </label>
        <label class="a">
            <span>订单编号:</span>
            <textarea class="order_id" placeholder="如果是订单相关问题反馈请填写订单号"></textarea>
        </label>
        <label>
            <span>问题反馈:</span>
            <textarea id="mesaage" name="message" placeholder="请详细描述您所遇到的问题,如果是订单相关请填写订单号"></textarea>
        </label>
        <label>
            <span>问题类别:</span>
            <select name="select1" class="select1">
                <option value="Job Inquiry">网站问题反馈</option>
                <option value="General Question">订单问题反馈</option>
            </select>
        </label>
        <label>
            <input type="button" class="button" value="提交">
        </label>
    </form>
    </div>
</body>
</html>
