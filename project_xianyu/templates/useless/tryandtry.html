<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <title>用户注册</title>
  <link rel = "stylesheet" href = "../../static/css/register.css">
  <script src="/static/js/common.js"></script>
  <script src="/static/jquery/jquery-3.1.1.min.js"></script>
  <script src="../../static/jquery/jquery.cookie.js"></script>
{#  <script src="../static/js/jquery-1.11.3.js"></script>#}
  <script src = "../../static/js/register.js"></script>
</head>
<body>
<div id = "top">
  <h2>欢迎注册</h2>
</div>
<div id = "main">
  <div class = "title">
    <span>新用户注册</span>
  </div>
  <form action = "javascript:" name = "form" method = "post">
    {% csrf_token %}
    <table id="t00">
      <tr class = "form-line">
        <td id="t1" >
          <span>用户帐号:</span>
        </td>
        <td id="t2">
          <input type = "text" name = "username" class = "formVal" placeholder = "请输入帐号" id = "u_user">
          <span class = "tooltip"></span>
          <span class = "tipText">*用户名格式不对</span>
          <span class = "tipText">*用户名不能为空</span>
        </td>
      </tr>
      <tr class = "form-line">
        <td id="t1" >
          <span>用户密码:</span>
        </td>
        <td id="t2">
          <input type = "password" name = "password" class = "formVal" placeholder = "请输入密码" id = "u_pwd">
          <span class = "tooltip"></span>
          <span class = "tipText">*密码格式不对</span>
          <span class = "tipText">*密码不能为空</span>
        </td>
      </tr>
      <tr class = "form-line">
        <td id="t1" >
          <span>确认密码:</span>
        </td>
        <td id="t2">
          <input type = "password" name = "confirmPassword" class = "formVal" placeholder = "确认密码">
          <span class = "tooltip"></span>
          <span class = "tipText">*密码不一致</span>
          <span class = "tipText">*确认密码不能为空</span>
        </td>
      </tr>
      <tr class = "form-line">
        <td id="t1" >
          <span>用户邮箱:</span>
        </td>
        <td id="t2">
          <input type = "text" name = "email" class = "formVal" placeholder = "请输入邮箱" id = "u_email">
          <span class = "tooltip"></span>
          <span class = "tipText">*邮箱格式不对</span>
          <span class = "tipText">*邮箱不能为空</span>
        </td>
      </tr>
      <tr class = "form-line">
        <td id="t1" >
          <span>手机号码:</span>
        </td>
        <td id="t2">
          <input type = "text" name = "telphone" class = "formVal" placeholder = "请输入手机号码" id = "u_phone">
          <span class = "tooltip"></span>
          <span class = "tipText">*手机号码格式不对</span>
          <span class = "tipText">*手机号码不能为空</span>
        </td>
      </tr>
      <tr class = "form-line">
        <td id="t1" >
          <span>身份证号:</span>
        </td>
        <td id="t2">
          <input type = "text" name = "identity" class = "formVal" placeholder = "身份证号码" id = "u_card">
          <span class = "tooltip"></span>
          <span class = "tipText">*身份证号格式不对</span>
          <span class = "tipText">*身份证号不能为空</span>
        </td>
      </tr>
      <tr class = "form-line">
        <td id="t1" >
          <span>验证码:</span>
        </td>
        <td id="t2">
          <input type = "text" name = "identity" class = "formVal" placeholder = "身份证号码" id = "u_code">
          <span class = "tooltip"></span>
          <span class = "check_code">*验证码有误，请重新输入</span>
          <span class = "tipText">*验证码不能为空</span>
        </td>
      </tr>
    </table>
    <div class = "form-line">
      <p></p>
      <div>
        <button type = "javascript:" class = "btu" onclick ="subimit()">注册</button>
      </div>
    </div>
  </form>

</div>


</body>
</html>
